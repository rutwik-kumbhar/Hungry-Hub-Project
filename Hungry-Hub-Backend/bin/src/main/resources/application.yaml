server:
  port: 9090

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hungryhub
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.MySQL8Dialect