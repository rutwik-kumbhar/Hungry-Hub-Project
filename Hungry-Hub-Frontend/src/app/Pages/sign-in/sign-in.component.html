<!-- Sign Up Form Section -->
<section class="flex items-center justify-center h-screen mt-16"
    style="background-image: url('../../assets/images/restaurant-interior_1127-3394.avif');">
    <div class="bg-white p-5 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3 xl:w-2/2">
        <!-- <img src=".."  alt="Restaurant Logo" class="mx-auto mb-6 "> -->

        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Sign Up</h2>

        <!-- Sign Up Form -->
        <form #user = "ngForm" (ngSubmit)="userSignIn(user.value)">
           
            <!-- Email -->
            <div class="mb-2">
                <input type="email" placeholder="Email" name="username" class="mt-1 p-2 w-full border rounded-md" required ngModel>
            </div>



            <!-- Password -->
            <div class="mb-2">
                <input type="password" placeholder="password" name="password" class="mt-1 p-2 w-full border rounded-md"
                    required ngModel>
            </div>

            <div class="text-center mt-3" routerLink="/sign-up">
                <p class="cursor-pointer">Create new an account?<span class="text-red-500">Sign Up</span></p>
            </div>

            <!-- Sign Up Button -->
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 w-full mt-3">
                Sign Up
            </button>
        </form>
    </div>
</section>
